<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="/js01_quote_generator/favicon-32x32.png"
      sizes="32 x 32"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome CDNJS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="quote_container" id="quote_container">
      <!-- Quote -->
      <div class="quote_text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"></span>
      </div>
      <!-- Author -->
      <div class="quote_author"><span id="author"></span></div>
      <!-- Buttons -->
      <div class="button_container">
        <button class="twitter_button" id="twitter" title="Tweet This!">
          <i class="fa-brands fa-twitter"></i>
        </button>
        <button id="new_quote">New Quote</button>
      </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <!-- Quote Generator Project -->
    <script src="script.js"></script>
  </body>
</html>
